<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input,
      button {
        border-radius: 3px;
        border: 1px solid gray;
        padding: 5px;
      }
      input {
        width: 100px;
      }
      button {
        background-color: rgb(222, 223, 220);
        border-style: none;
        padding: 7px;
      }
      button:hover {
        background-color: orange;
        color: white;
      }
    </style>
  </head>
  <body>
    <form action="javascript:;">
      <!-- <form action=""> -->
      <h1>Guess Number</h1>
      請輸入一個介於 1 到 100 的整數：<br />
      <input type="text" />
      <button>Guess</button>
      <p></p>
    </form>
    <script>
      const tx = document.querySelector(`input`);
      const btn = document.querySelector("button");
      const result = document.querySelector("p");
      let num;
      nextValue();

      btn.onclick = (e) => {
        let val = parseInt(tx.value);
        tx.value = ``;
        tx.focus();

        if (!val) {
          show(`Input something, please`);
          return;
        }

        if (val > 100 || val < 1) {
          show(`Input 1 ~ 100, please`);
          return;
        }

        if (val === num) {
          show(`${val} is TRUE`);
          nextValue();
          return;
        }

        if (val > num) {
          show(`${val} is too big`);
          return;
        }

        if (val < num) {
          show(`${val} is too small`);
          return;
        }
      };

      function show(newValue) {
        result.innerText = newValue;
      }

      function nextValue() {
        num = parseInt(Math.random() * 100) + 1;
        console.log(num);
      }
    </script>
  </body>
</html>
